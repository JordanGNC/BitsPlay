<app-header [showMenu]="true" title="Home"></app-header>

<ion-content>

  <!-- Productos-->
  <ion-list *ngIf="!loading">
    <ion-item-sliding class="product-item" *ngFor="let p of products">
      <ion-item>
        <ion-avatar>
          <img [src]="p.image" />
        </ion-avatar>
        <ion-label class="info">
          <div class="name">{{p.name}}</div>
          <div class="data">
            <Strong>Precio:</Strong> {{p.price | currency: 'CLP'}}
          </div>

        </ion-label>
      </ion-item>
      	<!-- Opciones-->
      <ion-item-options>
        <!-- editar-->
        <ion-item-option (click)="AgregarProdAct(p)">
          <ion-icon class="option-btn" name="create-outline"></ion-icon>
        </ion-item-option>

        <!-- Eliminar-->
        <ion-item-option (click)="confirmDeleteProduct(p)" color="danger">
          <ion-icon class="option-btn" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

 <!-- Loading-->
  <ion-list *ngIf="loading">
      <ion-item class="product-item" *ngFor="let p of [1,1,1,1,1,1,1,1]">
        <ion-avatar>
          <<ion-skeleton-text animated style="width: 100%; height:100%"></ion-skeleton-text>
        </ion-avatar>
        <ion-label class="info">
          <div><ion-skeleton-text animated style="width: 50%"></ion-skeleton-text></div>
          <div><ion-skeleton-text animated style="width: 30%"></ion-skeleton-text></div>
        </ion-label>
      </ion-item>
  </ion-list>

  <!-- Sin productos-->
  <div *ngIf="!loading && !products.length" class="empty">
    <ion-icon name="sad-outline"></ion-icon>
    <h3>No hay stock de videojuegos</h3>
  </div>

  <!-- Nuevo Producto-->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="AgregarProdAct()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
