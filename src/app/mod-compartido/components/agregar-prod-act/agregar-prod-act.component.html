<app-header [isModal]="true" [title]="product ? 'Actualizar Producto' : 'Agregar producto'"></app-header>

<ion-content>

    <form [formGroup]="form" class="ion-padding ion-text-center" (ngSubmit)="submit()" (keypress.enter)="submit()">
        <!-- IMAGEN -->
        <ion-avatar *ngIf="form.value.image">
            <img [src]="form.value.image" />
        </ion-avatar>
        <!-- SIN IMAGEN -->
        <ion-icon class="image-icon" *ngIf="!form.value.image" name="image-outline"></ion-icon>
        
        <br>
        <!-- SELECCIONAR IMAGEN -->
        <ion-button (click)="takeImage()" mode="ios" size="small" shape="round">
            Seleccionar imagen
        </ion-button>

        <!-- NOMBRE -->
        <app-custom-input
         autocomplete="name"
         [control]="form.controls.name"
         type="text"
         label="Nombre"
         ></app-custom-input>
    
         <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
          <div *ngIf="form.controls.name.errors?.['required']">Campo requerido</div>
          <div *ngIf="form.controls.name.errors?.['minlenght']">El nombre requiere minimo 4 caracteres</div>
        </div>

        <!-- PRECIO -->
        <app-custom-input
         [control]="form.controls.price"
         type="number"
         label="Precio"
         ></app-custom-input>
    
         <div class="validators" *ngIf="form.controls.price.errors && form.controls.price.touched">
          <div *ngIf="form.controls.price.errors?.['required']">Campo requerido</div>
          <div *ngIf="form.controls.price.errors?.['min']">El precio no puede ser negativo</div>
        </div>        

    
        <ion-button mode="ios" class="ion-margin" type="submit" [disabled]="form.invalid">
          {{product ? 'Actualizar Producto' : 'Agregar producto'}}
          <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
        </ion-button>
    
      </form>

</ion-content>
